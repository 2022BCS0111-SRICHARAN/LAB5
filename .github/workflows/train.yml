name: ML Training Pipeline

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run training
        run: python train.py

      - name: Job Summary
        run: |
          echo "## LAB 2 - Automated ML Training" >> $GITHUB_STEP_SUMMARY
          echo "**Name:** Sri Charan" >> $GITHUB_STEP_SUMMARY
          echo "**Roll No:** 2022BCS0111" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat output/results.json >> $GITHUB_STEP_SUMMARY

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-and-results
          path: output/
